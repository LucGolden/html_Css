<!DOCTYPE html>
<!--DOCTYPE est la première balise obligatoire dans une page html : elle désigne le type de document pour le navigateur => ici HTML -->
<html lang="fr">
    <!-- la balise HTML contient toute le page HTML interprétée par le navigateur, le développeur code TOUT entrer la balise ouvrante et la fermante  -->
    <!-- l'attribut LANG de la balise html désigne la langue utilisée côté internaute -->
    <head>
        <!--HEAD contient les paramètres de la page HTML qui sont invisibles à l'affichage par l'internaute -->
        <meta charset="UTF-8">
        <!-- encodage des caractères pour la gestion de l'affichage des caractères spéciaux -->
        <title>Structure</title>
        <!-- titre de la page  => s'affiche dans l'onglet du navigateur -->
    </head>
    <body>
        <!-- TOUT ce qui sera affiché à l'écran s'ecrit entre la balise ouvrante et la balise fermante de BODY -->
    </body>
    </html>
