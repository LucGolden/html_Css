<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tableau</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="CSS/05_tableau.css">
</head>
<body>
    <!-- déclaration d'un tableau -->
    <table>
        <!-- titre (cellules fusionnées) -->
        <caption>Ventes</caption>
        <!-- en tête du tableau -->
        <thead>
            <!-- tr = rang / ligne ( t = table / h = head ou tête) -->
            <tr>
            <th>Jour</th>
            <th>Smartphone</th>
            <th>Tablette</th>
            <th> Portable</th>
            </tr>
        </thead>

        <!-- tfoot = bas du tableau /!\ les normes W3C mettent le balise avant celle du corps du tableau -->
        <tfoot>
            <tr>
                <td>total</td>
                <td>15</td>
                <td>21</td>
                <td>23</td>
            </tr>
        </tfoot>
        <!-- tbody corps du tableau -->
        <tbody>
            <!-- (tr>td*4)5 -->
            <tr>
                <!-- td (t=tableau / d= data ou données) -->
                <td>Lundi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>1</td>
                <td>0</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>5</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>3</td>
                <td>6</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>4</td>
                <td>7</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
